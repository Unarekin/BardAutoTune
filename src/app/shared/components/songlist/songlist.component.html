<table mat-table [dataSource]="dataSource" #table matSort>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>
  <ng-container matColumnDef="Track">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Track </th>
    <td mat-cell *matCellDef="let element"><app-trackselector [song]="element"></app-trackselector></td>
  </ng-container>
  <ng-container matColumnDef="Duration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
    <td mat-cell *matCellDef="let element"> {{element.duration | durationFormat}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row, columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons [length]="songs?.length"></mat-paginator>
