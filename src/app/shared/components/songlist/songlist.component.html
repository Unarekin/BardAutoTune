<table mat-table [dataSource]="dataSource" #table matSort>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>
  <ng-container matColumnDef="Track">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Track </th>
    <td mat-cell *matCellDef="let element"><app-trackselector [song]="element" (trackSelected)="trackSelected($event)"></app-trackselector></td>
  </ng-container>
  <ng-container matColumnDef="Duration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
    <td mat-cell *matCellDef="let element"> {{element.Duration | durationFormat}} </td>
  </ng-container>
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="RefreshClick(element)">
        <fa-icon [icon]="Icons.Refresh"></fa-icon>
      </button>
      <button mat-icon-button (click)="PlayClick(element.Tracks[element.SelectedTrack])" *ngIf="!isTrackPlaying(element)" [disabled]="isPlayDisabled(element)">
        <fa-icon [icon]="Icons.Play"></fa-icon>
      </button>
      <button mat-icon-button (click)="StopClick()" *ngIf="isTrackPlaying(element)">
        <fa-icon [icon]="Icons.Stop"></fa-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row, columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons [length]="SongCount"></mat-paginator>
